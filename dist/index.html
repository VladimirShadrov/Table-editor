<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Редактор данных</title>
  <link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <div class="editor">
      <div class="container">
        <header class="header">
          <h1 class="header__title">Редактор данных</h1>
          <a href="#" class="header__button">Добавить элемент</a>
        </header>
        <div class="box">
          <!-- <div class="box__empty">Вы не добавили ни одного элемента</div> -->
          <div class="box__item">
            <div class="box__image-container">
              <div class="box__image box__image-square" data-id="id"></div>
            </div>
            <div class="box__controls">
              <a href="#" class="box__show" data-id="show">Увеличить</a>
              <a href="#" class="box__change" data-id="change">Изменить</a>
              <a href="#" class="box__delete" data-id="delete">Удалить</a>
            </div>
          </div>
          <div class="box__item">
            <div class="box__image-container">
              <div class="box__image box__image-circle" data-id="id"></div>
            </div>
            <div class="box__controls">
              <a href="#" class="box__show" data-id="show">Увеличить</a>
              <a href="#" class="box__change" data-id="change">Изменить</a>
              <a href="#" class="box__delete" data-id="delete">Удалить</a>
            </div>
          </div>
          <div class="box__item">
            <div class="box__image-container">
              <div class="box__image box__image-rectangle" data-id="id"></div>
            </div>
            <div class="box__controls">
              <a href="#" class="box__show" data-id="show">Увеличить</a>
              <a href="#" class="box__change" data-id="change">Изменить</a>
              <a href="#" class="box__delete" data-id="delete">Удалить</a>
            </div>
          </div>
          <div class="box__item">
            <div class="box__image-container">
              <div class="box__image box__image-oval" data-id="id"></div>
            </div>
            <div class="box__controls">
              <a href="#" class="box__show" data-id="show">Увеличить</a>
              <a href="#" class="box__change" data-id="change">Изменить</a>
              <a href="#" class="box__delete" data-id="delete">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="bundle.js"></script></body>
</html>
